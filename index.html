<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Video</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="stylecontoh.css">
</head>
<body>
    <div class="contoh"></div>
    <div class="contoh"></div>
    <div class="contoh"></div>

    <div class="outer-widget">
        <div class="close-widget close-bubble">
            <svg style="margin-left: 0.5px; width: 50%; height: 50%;" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.0547 12.5938C12.8203 12.8281 12.3906 12.8281 12.1562 12.5938L7 7.39844L1.80469 12.5938C1.57031 12.8281 1.14062 12.8281 0.90625 12.5938C0.671875 12.3594 0.671875 11.9297 0.90625 11.6953L6.10156 6.5L0.90625 1.34375C0.671875 1.10938 0.671875 0.679688 0.90625 0.445312C1.14062 0.210938 1.57031 0.210938 1.80469 0.445312L7 5.64062L12.1562 0.445312C12.3906 0.210938 12.8203 0.210938 13.0547 0.445312C13.2891 0.679688 13.2891 1.10938 13.0547 1.34375L7.85938 6.5L13.0547 11.6953C13.2891 11.9297 13.2891 12.3594 13.0547 12.5938Z" fill="white"></path>
            </svg>
        </div>
        <div class="bubble-widget-video">
            <video id="bubblevid" autoplay loop muted src="https://eva-hr.com/other/videos/opening.mp4"></video>
        </div>
    </div>
    <div class="output-outer-widget">
        <div class="close-widget close-output">
            <svg style="margin-left: 0.5px; width: 50%; height: 50%;" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.0547 12.5938C12.8203 12.8281 12.3906 12.8281 12.1562 12.5938L7 7.39844L1.80469 12.5938C1.57031 12.8281 1.14062 12.8281 0.90625 12.5938C0.671875 12.3594 0.671875 11.9297 0.90625 11.6953L6.10156 6.5L0.90625 1.34375C0.671875 1.10938 0.671875 0.679688 0.90625 0.445312C1.14062 0.210938 1.57031 0.210938 1.80469 0.445312L7 5.64062L12.1562 0.445312C12.3906 0.210938 12.8203 0.210938 13.0547 0.445312C13.2891 0.679688 13.2891 1.10938 13.0547 1.34375L7.85938 6.5L13.0547 11.6953C13.2891 11.9297 13.2891 12.3594 13.0547 12.5938Z" fill="white"></path>
            </svg>
        </div>
        <div class="output-widget-video">
            <div class="pauseplaybutton pparea">
                <img src="hashmicro-icon.png" width="100%">
            </div>
            <video id="outputvid" class="openingvid pparea" autoplay src="https://eva-hr.com/other/videos/opening.mp4"></video>
            <div class="question q-1">
                <div class="question-frame">
                    <div class="question-card qc-1">Apa itu ERP ?</div>
                    <div class="question-card qc-2">Apakah Demo nya Gratis ?</div>
                    <div class="question-card qc-3">Apa saja fitur ERP ?</div>
                    <div class="question-card qc-4">Lorem Ipsum</div>
                </div>
            </div>
            <div class="question q-2">
                <div class="question-frame">
                    <div class="question-card qc-1">Terima kasih penjelasannya</div>
                </div>
            </div>
            <div class="loading">
                <div class="loading-spinner">
                    <div class="loader loader--style1" title="0">
                        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                         width="80px" height="80px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                          s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                          c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                        <path fill="#BE1C2Bff" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                          C22.32,8.481,24.301,9.057,26.013,10.047z">
                          <animateTransform attributeType="xml"
                            attributeName="transform"
                            type="rotate"
                            from="0 20 20"
                            to="360 20 20"
                            dur="0.8s"
                            repeatCount="indefinite"/>
                          </path>
                        </svg>
                      </div>
                </div>
            </div>
            <div class="video-controls" id="video-controls">
                <!-- BACK BUTTON -->
                <button class="back">
                    <img src="back-arrow.svg" width="25px">
                </button>
                <!-- BACK BUTTON -->

                <!-- PLAY BUTTON -->
                <button data-title="Play (k)" id="play">
                    <img src="repeat-icon.svg" width="25px">
                </button>
                <!-- PLAY BUTTON -->

                <!-- PROGRESS BAR -->
                <div id="vidprogress-bar" class="progress-bar">
                    <div id="filled-progress-bar" class="filled-progress-bar">
                        <div class="circle-progress-bar"></div>
                    </div>
                </div>
                <!-- PROGRESS BAR -->

                <!-- VOLUME BUTTON -->
                <button data-title="Mute (m)" class="volume-button" id="volume-button">
                    <img class="speakerimg" src="Speaker_Icon.svg" width="25px">
                </button>
                <!-- VOLUME BUTTON -->
            </div>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
</body>
</html>
