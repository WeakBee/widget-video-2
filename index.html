<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Video</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="stylecontoh.css">
</head>
<body>
    <div class="contoh"></div>
    <div class="contoh"></div>
    <div class="contoh"></div>

    <div class="outer-widget">
        <div class="close-widget close-bubble">
            <svg style="margin-left: 0.5px; width: 50%; height: 50%;" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.0547 12.5938C12.8203 12.8281 12.3906 12.8281 12.1562 12.5938L7 7.39844L1.80469 12.5938C1.57031 12.8281 1.14062 12.8281 0.90625 12.5938C0.671875 12.3594 0.671875 11.9297 0.90625 11.6953L6.10156 6.5L0.90625 1.34375C0.671875 1.10938 0.671875 0.679688 0.90625 0.445312C1.14062 0.210938 1.57031 0.210938 1.80469 0.445312L7 5.64062L12.1562 0.445312C12.3906 0.210938 12.8203 0.210938 13.0547 0.445312C13.2891 0.679688 13.2891 1.10938 13.0547 1.34375L7.85938 6.5L13.0547 11.6953C13.2891 11.9297 13.2891 12.3594 13.0547 12.5938Z" fill="white"></path>
            </svg>
        </div>
        <div class="bubble-widget-video">
            <video autoplay loop muted src="https://eva-hr.com/other/videos/opening.mp4"></video>
        </div>
    </div>
    <div class="output-outer-widget">
        <div class="close-widget close-output">
            <svg style="margin-left: 0.5px; width: 50%; height: 50%;" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.0547 12.5938C12.8203 12.8281 12.3906 12.8281 12.1562 12.5938L7 7.39844L1.80469 12.5938C1.57031 12.8281 1.14062 12.8281 0.90625 12.5938C0.671875 12.3594 0.671875 11.9297 0.90625 11.6953L6.10156 6.5L0.90625 1.34375C0.671875 1.10938 0.671875 0.679688 0.90625 0.445312C1.14062 0.210938 1.57031 0.210938 1.80469 0.445312L7 5.64062L12.1562 0.445312C12.3906 0.210938 12.8203 0.210938 13.0547 0.445312C13.2891 0.679688 13.2891 1.10938 13.0547 1.34375L7.85938 6.5L13.0547 11.6953C13.2891 11.9297 13.2891 12.3594 13.0547 12.5938Z" fill="white"></path>
            </svg>
        </div>
        <div class="output-widget-video">
            <div class="pauseplaybutton pparea">
                <img src="hashmicro-icon.png" width="100%">
            </div>
            <video id="outputvid" class="pparea" autoplay src="https://eva-hr.com/other/videos/opening.mp4"></video>
            <div class="video-controls" id="video-controls">
                <!-- PLAY BUTTON -->
                <button data-title="Play (k)" id="play">
                    <img src="repeat-icon.svg" width="25px">
                </button>
                <!-- PLAY BUTTON -->

                <!-- PROGRESS BAR -->
                <div id="vidprogress-bar" class="progress-bar">
                    <div id="filled-progress-bar" class="filled-progress-bar">
                        <div class="circle-progress-bar"></div>
                    </div>
                </div>
                <!-- PROGRESS BAR -->

                <!-- VOLUME BUTTON -->
                <button data-title="Mute (m)" class="volume-button" id="volume-button">
                    <img class="speakerimg" src="Speaker_Icon.svg" width="25px">
                </button>
                <!-- VOLUME BUTTON -->
            </div>
            <div class="question q-1">
                <div class="question-frame">
                    <div class="question-card qc-1">Apa itu ERP ?</div>
                    <div class="question-card qc-2">Apakah Demo nya Gratis ?</div>
                    <div class="question-card qc-3">Apa saja fitur ERP ?</div>
                    <div class="question-card qc-4">Lorem Ipsum</div>
                </div>
            </div>
            <div class="question q-2">
                <div class="question-frame">
                    <div class="question-card qc-1">Terima kasih penjelasannya</div>
                    <div class="question-card qc-2">Kembali</div>
                </div>
            </div>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
</body>
</html>
